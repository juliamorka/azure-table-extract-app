name: Deploy TableExtract

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      FRONTEND_APP: tablextract-ui
      PYTHON_VERSION: "3.10" 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # TODO: add pytest to requirements.txt
      # - name: Test backend (optional)
      #   working-directory: ./tests
      #   run: |
      #     pytest || echo "Skipping tests / optional"
    
      - name: Deploy frontend to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.FRONTEND_APP }}
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
          package: table-extract-frontend
